*{
  font-family: verdana;
  margin: 0;
}

body{
  background: #ffffdd;
  color: #333;

}

.wrapper{
  display: grid;
  grid-template-columns:  33.3%  33.3%  33.3% ;
  grid-template-columns:  1fr  3fr  1fr ;
  grid-template-columns: repeat(6,1fr);
  grid-auto-rows: minmax(150px,auto);
  grid-template-rows: repeat(4,1fr);
  grid-template-rows: repeat(4,minmax(150px,auto));
  grid-column-gap: 10px;
  grid-row-gap: 10px;
  grid-gap: 10px;
  grid-lines: ;
  width: 100%;
  max-width: 960px;
  margin: 0 auto;
}
/* menu base styles */
.wrapper div{
  background: #aaefef;
  padding: 10px; 
  text-align: center;
}
.wrapper div:nth-child(even){
  background-color: #d0d0d0;
}
.one{
  grid-column-start:1;
  grid-column-end:3;
  grid-column: 1/3;
}
.two{
  grid-column: 3/7;
}
.three{
  grid-column: 1/2;
}
.four{
  grid-column: 2/6;
  grid-row: 2/6;
}
.nested {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  grid-gap: 10px;
  height: 90%;
}
.nested p {
  border: 2px solid white;
  color: red;
  padding: 10px;
}
.five{
  grid-column: 6/7;
}
.six{
  grid-column: 1/2;
}
.seven{
  grid-column: 6/7;
  grid-row: 3/6;
}
.eight{
  grid-column: 1/2;
}
.nine{
  grid-column: 1/2;
}
.ten{
  grid-column: 1/4;
}
.eleven{
  grid-column: 4/7;
}
.twelve{
  grid-column: 1/7;
}